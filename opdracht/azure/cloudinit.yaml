#cloud-config
users:
  - default
  - name: iacuser
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  student@DESKTOP-1NUD89T

write_files:
  - path: /home/iacuser/.ssh/id_rsa_azure.pub
    content: |
      ssh-rsa  student@DESKTOP-1NUD89T

# Install Docker prerequisites and Docker
packages:
  - ca-certificates
  - curl
  - gnupg
  - lsb-release

runcmd:
  # Add Docker's official GPG key
  - chown -R iacuser:iacuser /home/iacuser
  - chmod 400 ~/.ssh/id_rsa_azure.pub
  - mkdir -p /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg

  # Set up the repository
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null

  # Install Docker Engine
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin

  # Add vm_user to the docker group
  - usermod -aG docker iacuser
